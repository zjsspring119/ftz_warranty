<script>
//轮询调度算法
/* var i = 3;
var n = 4;
var j ; 
function schedule(){
	j = i;
	i = (j+1)%n
	return i;
} */

if(window.location.protocol == "http:"){
	$.ajax({ 
		type: "POST", 
		url: contextpath+"/getValidCdns",
		contentType: "application/json", 
		dataType: 'json',
		cache:true,
		success: function(data) {
			var cdnlist = data.validCdnList;//cdn地址列表
//			var cdnhost = cdnlist[schedule()].url;//轮询获取cdn地址
			
			
			//替换所有的img地址
			var img = $("img");//获取所有img标签
			for( var i=0;i<img.length;i++){//循环替换img的cdn地址
				var imgsrc = img[i].attributes.resource.nodeValue;
				var newurl;
				if(cdnlist.length > 0){
					var cdnhost = cdnlist[0].url;
					newurl = "http://"+cdnhost+"/demo_baosteel_com"+imgsrc;
				}else{
					newurl = imgsrc;
				}
				$("#"+img[i].id).attr("src",newurl);
			}
			
			//替换所有js文件地址
			var jsobj = $("script");
			for( var i=0;i<jsobj.length;i++){//循环替换js的cdn地址
				if(jsobj[i].attributes.length >0 ){
					if(jsobj[i].attributes.id.nodeValue != "jqueryjs"){//跳过jquery
						var jssrc = jsobj[i].attributes.resource.nodeValue;
						var newurl;
						if(cdnlist.length > 0){
							var cdnhost = cdnlist[0].url;
							newurl = "http://"+cdnhost+"/demo_baosteel_com"+jssrc;
						}else{
							newurl = jssrc;
						}
						$("#"+jsobj[i].id).attr("src",newurl);
					}
				}
				
			} 
			
			//替换所有js文件地址
			var cssobj = $("link");
			for( var i=0;i<cssobj.length;i++){//循环替换css的cdn地址
				if(cssobj[i].attributes.length >0 ){
					
					var csssrc = cssobj[i].attributes.resource.nodeValue;
					var newurl;
					if(cdnlist.length > 0){
						var cdnhost = cdnlist[0].url;
						newurl = "http://"+cdnhost+"/demo_baosteel_com"+csssrc;
					}else{
						newurl = csssrc;
					}
					$("#"+cssobj[i].id).attr("href",newurl);
					
				}
				
			}
			
			//替换background 图片路径
			var styleobj = $("style");
			for( var i=0;i<styleobj.length;i++){//循环替换css的cdn地址
				if(styleobj[i].childNodes.length>0){
					var stylesrc = styleobj[i].childNodes[0].data;
					var stylearray = stylesrc.split("background-image_test:url(");
					var lateststyle = stylearray[0];
					for(var j=1;j<stylearray.length;j++){
						if(cdnlist.length > 0){
							var cdnhost = cdnlist[0].url;
							var temp = "background-image:url(http://"+cdnhost+"/demo_baosteel_com";
							lateststyle = lateststyle + temp +  stylearray[j];
						}else{
							var temp = "background-image:url(";
							lateststyle = lateststyle + temp +  stylearray[j];
						}
					}
					styleobj[i].childNodes[0].data = lateststyle;
				}
			}
			
		}
	});
	
}
</script>
