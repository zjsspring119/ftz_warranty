<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>仓单查询</title>
<script>
var hostname = top.window.location.hostname;
var port = top.window.location.port;
var protocol = top.window.location.protocol;
var pathname = top.window.location.pathname;
pathname = pathname.substring(0,pathname.lastIndexOf("/"));
var href = protocol + "//" + hostname;
if (port != "")
{
	href = href + ":" + port + pathname;
}

var hd = document.getElementsByTagName("head")[0];
var script1 = document.createElement("script");
    script1.setAttribute("src", pathname+"/js/custom/mt/warranty.js");
    script1.setAttribute("type", "text/javascript");
    script1.setAttribute("id", "antilopejs");
	hd.appendChild(script1);
var script2 = document.createElement("script");
	script2.setAttribute("src", pathname+"/js/core/jquery-1.9.1.min.js");
	script2.setAttribute("type", "text/javascript");
	script2.setAttribute("id", "jqueryjs");
	hd.appendChild(script2);
var script3 = document.createElement("script");
	script3.setAttribute("src", pathname+"/js/core/jquery.lazyload.js");
	script3.setAttribute("type", "text/javascript");
	script3.setAttribute("id", "lazyjs");
	hd.appendChild(script3);
var script4 = document.createElement("script");
	script4.setAttribute("src", pathname+"/js/core/template.js");
	script4.setAttribute("type", "text/javascript");
	script4.setAttribute("id", "artjs");
	hd.appendChild(script4);
var script5 = document.createElement("script");
	script5.setAttribute("src", pathname+"/js/widget/My97DatePicker/WdatePicker.js");
	script5.setAttribute("type", "text/javascript");
	script5.setAttribute("id", "my97js");
	hd.appendChild(script5);
var script6 = document.createElement("script");

	script6.setAttribute("type", "text/javascript");
	script6.setAttribute("id", "bsUtiljs");
	hd.appendChild(script6);

</script>
</head>

  <form>

   count：<input type="text" id="count" name="count" value="10"/>
